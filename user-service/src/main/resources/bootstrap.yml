spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${$CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            redirect-uri: http://localhost:8080/login/oauth2/code/{registrationId}
            scope:
              - email
              - profile
              - openid
  application:
    name: user-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    eureka: INFO
    ru.zeker: DEBUG
    ru.zeker.userservice.service.OAuth2Service: DEBUG
    ru.zeker.userservice.domain.component.OAuth2SuccessHandler: DEBUG
    ru.zeker.userservice.config.SecurityConfig: DEBUG