spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
        #  filters:
         #   - name: Path
          #    args:
           #     patterns:
            #      - "!/**/swagger-ui.html"
             #     - "!/**/v3/api-docs/**"
      routes:
        # Авторизация пользователя (jwt/auth)
        - id: authentication-service-auth
          uri: lb://authentication-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2
          metadata:
            auth-required: false

        # Управление пользователями
        - id: authentication-service-users
          uri: lb://authentication-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2

        # 1) Начало OAuth2‑Authorization Code Flow
        - id: oauth2-authorization
          uri: lb://authentication-service
          predicates:
            - Path=/oauth2/authorization/**       # ловим запросы /oauth2/authorization/google
          filters:
            - RewritePath=/oauth2/authorization/(?<seg>.*), /oauth2/authorization/${seg}
          metadata:
            auth-required: false

        # 2) Callback от Google
        - id: oauth2-callback
          uri: lb://authentication-service
          predicates:
            - Path=/login/oauth2/code/**         # ловим /login/oauth2/code/google
          filters:
            - RewritePath=/login/oauth2/code/(?<seg>.*), /login/oauth2/code/${seg}
          metadata:
            auth-required: false

        - id: authentication-service-admin
          uri: lb://authentication-service
          predicates:
            - Path=/api/v1/admin/**
          filters:
            - StripPrefix=2
          metadata:
            required-role: ADMIN

        - id: authentication-service-docs
          uri: lb://authentication-service
          predicates:
            - Path=/authentication-service/v3/api-docs/**
          filters:
            - StripPrefix=1
          metadata:
            auth-required: false

        - id: authentication-service-docs-swagger
          uri: lb://authentication-service
          predicates:
            - Path=/authentication-service/swagger-ui.html
          filters:
            - StripPrefix=1
          metadata:
            auth-required: false

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowed-headers:
              - Authorization
              - Content-Type
              - Accept
              - X-Requested-With
              - User-Name
              - User-Role
              - Cookie
            exposed-headers:
              - Authorization
              - User-Name
              - User-Role
              - Set-Cookie
            allow-credentials: true
            max-age: 3600


server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    eureka: INFO
    ru.zeker: DEBUG

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: gateway-service
        url: /v3/api-docs
      - name: authentication-service
        url: /authentication-service/v3/api-docs
