spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
    gateway:
      discovery:
        locator:
          cache-ttl: 2000
      loadbalancer:
        cache:
          ttl: 2s

      routes:
        # Авторизация пользователя (jwt/auth)
        - id: authentication-service-auth
          uri: lb://authentication-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2
          metadata:
            auth-required: false

        # Управление пользователями
        - id: authentication-service-users
          uri: lb://authentication-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2

        # 1) Начало OAuth2‑Authorization Code Flow
        - id: oauth2-authorization
          uri: lb://authentication-service
          predicates:
            - Path=/oauth2/authorization/**       # ловим запросы /oauth2/authorization/google
          filters:
            - RewritePath=/oauth2/authorization/(?<seg>.*), /oauth2/authorization/${seg}
          metadata:
            auth-required: false

        # 2) Callback от Google
        - id: oauth2-callback
          uri: lb://authentication-service
          predicates:
            - Path=/login/oauth2/code/**         # ловим /login/oauth2/code/google
          filters:
            - RewritePath=/login/oauth2/code/(?<seg>.*), /login/oauth2/code/${seg}
          metadata:
            auth-required: false

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers:
              - Authorization
              - Content-Type
              - Accept
              - X-Requested-With
              - X-User-Name
              - X-User-Role
              - Cookie
            exposed-headers:
              - Authorization
              - X-Error
              - X-User-Name
              - X-User-Role
              - Set-Cookie
            allow-credentials: true
            max-age: 3600


server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    eureka: INFO
    ru.zeker: DEBUG