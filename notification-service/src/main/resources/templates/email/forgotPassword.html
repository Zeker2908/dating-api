<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Сброс пароля</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: 'Lato', sans-serif;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .bg_white {
            background-color: #ffffff;
        }
        .logo h1 {
            font-size: 24px;
            color: #333333;
        }
        .text h2 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 10px;
        }
        .text h3 {
            font-size: 16px;
            color: #555555;
            margin-bottom: 15px;
        }
        .text p {
            font-size: 14px;
            color: #777777;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<center>
    <div class="email-container">
        <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td class="bg_white" style="padding: 1em 2.5em;">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td class="logo" style="text-align: center;">
                                <h1>Сброс пароля</h1>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="hero bg_white" style="padding: 2em 0 4em 0;">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td>
                                <div class="text" style="padding: 0 2.5em; text-align: center;">
                                    <h2>Перейдите по ссылке ниже, чтобы сбросить пароль</h2>
                                    <h3>Привет, <span th:text="${firstName}"></span>!</h3>
                                    <h3>Если вы не запрашивали смену пароля, пожалуйста, свяжитесь с технической поддержкой.</h3>
                                    <p><a th:href="${verificationURL}" class="btn btn-primary">Сбросить пароль</a></p>
                                    <h3>Если у вас возникнут проблемы с кнопкой, скопируйте и вставьте следующий URL-адрес в ваш веб-браузер:</h3>
                                    <p th:text="${verificationURL}"></p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</center>
</body>
</html>
