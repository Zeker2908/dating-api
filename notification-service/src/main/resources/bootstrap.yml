spring:
  application:
    name: notification-service
    url: http://localhost:8080
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          timeout: 5000
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
      debug: true

  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  data:
    redis:
      host: localhost
      port: 6380
      database: 0
app:
  links:
    email-verification: /api/v1/auth/email-confirmation
    password-reset: /api/v1/auth/password-reset